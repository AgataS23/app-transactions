<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./icons/logo-black.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/navigation.css">
    <link rel="stylesheet" href="./css/register-login.css">
    <title>Aplikacja - moje wydatki</title>
</head>
<body>
    <div class="navbar">
        <div class="container flex-nav">
            <div class="nav-header">
                <a href="index.html" aria-label="main page"><img class="logo" src="./icons/logo.png" alt="logo icon"></a>
                <button class="nav-toggle" id="navToggle" aria-label="menu switcher">
                    <img class="menu-icon" src="./icons/menu.png" alt="menu icon">
                    <img class="close-icon" src="./icons/close.png" alt="close icon">
                </button>
            </div>
            <nav class="nav-links" id="nav-links">
                <ul>
                    <li class="nav-link"><a href="registration.html" aria-label="registration">Rejestracja</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <main class="main">
      <div class="container-main">
        <form id="form" class="form">
          <h2>Logowanie</h2>
          <div class="form-control">
            <label for="emailOrUsername">Nazwa użytkownika lub Email:</label>
            <input type="text" id="emailOrUsername">
            <small>Błąd</small>
          </div>
          <div class="form-control">
            <label for="password">Hasło:</label>
            <input type="password" id="password">
            <small>Błąd</small>
          </div>
          <button class="btn" type="submit">Zaloguj</button>
        </form>
      </div>
    </main>

    <footer>
        <p class="foot">&#169; Agata Stoch <span class="year"></span>
        </p>
    </footer>
    <script>
        const year = document.querySelector('.year');
        year.textContent = `${new Date().getFullYear()}`
    </script>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
